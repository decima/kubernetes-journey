apiVersion: apps/v1
kind: Deployment
metadata:
  name: exp5
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exp5
  template:
    metadata:
      labels:
        app: exp5
    spec:
      containers:
      - name: cta
        image: "containous/whoami"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: exp5
spec:
  type: NodePort
  selector:
    app: exp5 #For all pods which match exp5 which means only the top one
  ports:
  - protocol: TCP
    nodePort: 30001 #out port (should be in range 30000-32767)
    port: 80 #pod port