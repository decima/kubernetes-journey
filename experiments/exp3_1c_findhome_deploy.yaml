apiVersion: apps/v1
kind: Deployment
metadata:
  name: t3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my_app
      tier: backend
  template:
    metadata:
      labels:
        app: my_app
        tier: backend
    spec:
      volumes:
        - name: cfg
          configMap:
            name: nginx-config
            items:
              - key: site-conf
                path: site.conf
        - name: code
          hostPath:
            path: /home/henri/projects/learning/kubernetes/app
            type: Directory
      containers:
        - name: cta
          image: busybox
          command:
            - ls 
            - /code/
          volumeMounts:
            - name: cfg
              mountPath: /to/
            - name: code
              mountPath: /code/
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  labels:
    tier: backend
data:
  site-conf : |
    server {
      index index.php index.html;
      error_log  /var/log/nginx/error.log;
      access_log /var/log/nginx/access.log;
      root /code;

      location / {
          try_files $uri $uri/ /index.php?$query_string;
      }

      location ~ \.php$ {
          try_files $uri =404;
          fastcgi_split_path_info ^(.+\.php)(/.+)$;
          fastcgi_pass php:9000;
          fastcgi_index index.php;
          include fastcgi_params;
          fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
          fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }